<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cardo|Marcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.min.css" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <h1>Game of Life</h1>
        </div>
        <div class="row justify-content-md-center">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#text">Text</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#canvas">Canvas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#svg">SVG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row justify-content-md-center">

            <div class="test">
                <div id="content">

                </div>
            </div>

        </div>
        <div class="controls">

            <div class="row justify-content-md-center">
                <div>
                    <button class="round-button">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="round-button play-button">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="round-button">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                <div class="size-control">
                    <label for="x-size">x:</label>
                    <input type="text" name="x-size" class="size-input">
                    <label for="y-size">y:</label>
                    <input type="text" name="y-size" class="size-input">
                </div>
            </div>
            <div class="row justify-content-md-center">
                <h5>Speed:</h5>
                <input type="range" min="10" max="500" value="250">
            </div>
        </div>
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
